<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
    <script>
        // 배열 매서드
        // 1. 배열의 길이값 length
        let arr=[0,1,2,3,4,5];
        console.log(arr.length);

        // 2. 배열의 뒤쪽으로 내용 추가 push();
        arr.push('뒤에')
        console.log(arr);

        // 3. 배열 끝에 요소 제거 pop();
        arr.pop();
        console.log(arr);

        // 4. unshift() 배열 앞으로 내용 추가
        arr.unshift('앞');
        console.log(arr);

        // 5. shift() 배열 앞 요소 내용 제거
        arr.shift();
        console.log(arr);

        // 6. slice(n,m) => n부터 m앞에까지 자르기
        let arr1=[0,1,2,3,4,5];
        let a = arr1.slice(2,4);
        console.log(a);

        // 7. splice(n,m)
        // => 특정 요소 지움
        // => n 부터 m 갯수 만큼
        arr.splice(2,3);
        console.log(arr);

        // 7-1. splice(n,m,x)
        // => n부터 시작해서 m개수 만큼을 지우고 x내용을 추가함
        arr1.splice(1,3,888);
        console.log(arr1);
        arr1.splice(1,3,888,999,444);
        console.log(arr1);
        // => x는 갯수 상관없이 추가

        // 8. 합쳐서 새 배열로 반환
        // => concat()
        let newArr1=arr1.concat(['삼','사']);
        console.log(newArr1);
        let newArr2=arr1.concat(['삼','사'],['오','육']);
        console.log(newArr2);
        let newArr3=arr1.concat(['삼','사'],['오','육'],300,400);
        console.log(newArr3);

        // 9. 배열.forEach(함수):배열 반복 
        // => 함수의 매개 변수(item, index, arr) 구조
        let fruits = ['사과','포도','배','딸기','바나나','바나나','포도','딸기','바나나'];
        fruits.forEach((item)=>{
            console.log(item);
        });
        fruits.forEach((item,index)=>{
            console.log(`${item},${index}`);
        });
        
        // 10. indexOf()
        console.log(fruits.indexOf('딸기')); // 요소 위치값
        console.log(fruits.indexOf('망고')); // 없으면 -1
        console.log(fruits.indexOf('딸기', 4));
        // => 지정 숫자 뒤 부터 텍스트 찾기 
        
        // 11. lastIndexOf()
        // => 뒤에서 부터 텍스트 찾기   
        console.log(fruits.lastIndexOf('딸기'));  

        // 12. includes 찾는 요소가 있는지 없는지
        console.log(fruits.includes('사과'));
        console.log(fruits.includes('망고'));

        // 13. find(함수)
        // => indexOf와 비슷
        // => 함수 형식으로 더욱더 복잡한 부분까지 활용
        // => 짝수 요소, 성인
        // => 찾는 값에 첫번째 값만 반환
        let arr2=[1,2,3,4,5,6];
        let addFind=arr2.find((item)=> {
            return item%2 === 0;
        })
        console.log(addFind);

        // 14. findIndex(함수)
        let addFind1=arr2.findIndex((index)=> {
            return index%2 === 0;
        })
        console.log(addFind1);

        let userList=[{
            name:'Tom', age:30,
        },{
            name:'Mike', age:40,
        },{
            name:'Jane', age:20,
        },{
            name:'Rara', age:10,
        }]

        let isAdult=userList.find((user)=>{
            if(user.age<19) {
                return true;
            }
            return false;
        });
        console.log(isAdult);
        let isAdult1=userList.findIndex((user)=>{
            if(user.age<19) {
                return true;
            }
            return false;
        });
        console.log(isAdult1);

        // 15.filter
        // => find는 첫번째 요소만 확인
        // => 전체 요소를 확인 찾음
        let num=[0,1,2,3,4,5];
        let resultFilter = num.filter((item)=> {
            return item%2 === 0;
        });
        console.log(resultFilter);

        // 16.reverse() 배열을 역순으로 재정렬
        // => 게시판, 최근공지
        console.log(num.reverse());

        // 17. join(삽입내용)
        // => 배열요소 사이에 삽입내용 추가
        // => 만약 인수 없으면 , 추가
        let arr3=['안녕','철수야','나는','영희야'];
        let re1=arr3.join();
        console.log(re1);
        let re2=arr3.join(' ');
        console.log(re2);
        let re3=arr3.join('-');
        console.log(re3);

        // 18. split()
        // =>문자열을 배열로 만들기
        let str='안녕 철수야 나는 영희야';
        let arr4=str.split(' ');
        // => 삽입된 내용으로 각 요소를 구분해서 배열처리
        console.log(arr4);

        // 19. isArray()
        // => 배열인지 아닌지 확인
        let obj={name:'obj', age:30};
        let arr5=['name','arr5','age',20];
        console.log(typeof(obj));
        console.log(typeof(arr5));
        console.log(Array.isArray(obj));
        console.log(Array.isArray(arr5));
        
        // 20. sort()
        // => 배열 재정렬
        // => 배열 자체 변경
        let arrNum = [1,5,2,7,4];
        arrNum.sort();
        console.log(arrNum);
        let arrStr = ['a','e','d','g','b'];
        arrStr.sort();
        console.log(arrStr);
        let arrNum1=[11,5,24,28,34];
        // => 문자 순서 인식으로 첫번째 1,2 순으로 정렬
        // => sort(함수) 함수의 인수 구조 사용
        arrNum1.sort((a,b)=>{
            console.log(a,b);
            // 비교되고 있는 값 출력
            return a-b;
        });
        console.log(arrNum1);

        // 21. reduce((누적되는 값, 현재값, 초기값)=>{})
        // => 초기값 생략 가능 생략시 배열의 첫값
        let arr6=[1,2,3,4,5];
        // 배열의 모든 수 합치기를 해주세요
        let result = 0;
        arr6.forEach((num)=>{
            result += num;
        });
        console.log(result);

        let result1=arr6.reduce((prev,cur) => {
           return prev+cur; 
        },0);
        console.log(result1);

        // 1. 5개의 이름과 나이를 키와 키값으로 가지는 객체를 배열 처리
        // 2. 성인인 요소를 찾아 해당 이름을 새 배열로 출력
        let b = {name:'b', age:10};
        let c = {name:'c', age:15};
        let d = {name:'d', age:20};
        let e = {name:'e', age:25};
        let f = {name:'f', age:30};
        let arr7 = [];
        arr7.push(b);
        arr7.push(c);
        arr7.push(d);
        arr7.push(e);
        arr7.push(f);
        console.log(arr7);
        let arr8 = arr7.filter((user)=> {
            if(user.age>=20) {
                return user.name;
            }
        });
        console.log(arr8);

    </script>
