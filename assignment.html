<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구조분해할당</title>
    <script>
        let a=20;
        let b=30;

        // a에 b값을 넣고 b에 a값을 넣고 싶다면?
        // - a에 b의 값을 넣기 전에 새로운 변수 c 만들어서
        // - c에 a값을 저장한후
        let c=a;
        // - a에 b값을 저장하고
        a=b;
        // - b에 c에 들어 있는 a의 값을 저장한다
        b=c;
        console.log(a);
        console.log(b);

        let [d,e]=[20,30];
        console.log(d);
        console.log(e);
        [d,e]=[e,d]
        console.log(d);
        console.log(e);

        let users=["Tom","Mike","Jane"];
        let [user1,user2,user3]=users;

        console.log(user1);
        console.log(user2);
        console.log(user3);

        //split 활용 분리
        let str="Tom-Mike-Jane";
        let [user4,user5,user6]=str.split("-");
        console.log(user4);
        console.log(user5);
        console.log(user6);

        let [f,g,h]=[1,2];
        console.log(f);
        console.log(g);
        console.log(h);

        let [i,,j]=[1,2,3];
        console.log(i);
        console.log(j);
        //=>비어있는 영역은 할당 무시

    </script>
</head>
<body>
    
</body>
</html>
